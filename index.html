<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/script.js"></script>
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="active"><a id="vTab" data-toggle="tab" href="#first">View Table</a></li>
      <li><a id="aDat" data-toggle="tab" href="#second">Add Data</a></li>
    </ul>
    <div class="tab-content">
      <div id="first" class="tab-pane fade in active">

      </div>
      <div id="second" class="tab-pane fade">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="addName" name="Name">
          </div>
          <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" id="addDesc"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input class="form-control" type="text" id="addPrice" name="Price">
          </div>
          <div class="form-group">
            <label for="genre">Genre(s):</label>
            <select multiple class="form-control" id="addGenre" name="Genre">
              <option>Action</option>
              <option>Adventure</option>
              <option>Comedy</option>
              <option>Crime</option>
              <option>Drama</option>
              <option>Fantasy</option>
              <option>Historical</option>
              <option>Historical fiction</option>
              <option>Horror</option>
              <option>Magical realism</option>
              <option>Mystery</option>
              <option>Paranoid</option>
              <option>Philisophical</option>
              <option>Political</option>
              <option>Romance</option>
              <option>Saga</option>
              <option>Satire</option>
              <option>Science Fiction</option>
              <option>Slice of life</option>
              <option>Social</option>
              <option>Speculative</option>
              <option>Thriller</option>
              <option>Urban</option>
              <option>Western</option>
              <option>Animation</option>
            </select>
          </div>
          <input type="button" class="btn btn-info" value="Insert DVD" onclick="insertDVD()">
        </form>
      </div>
    </div>
  </body>
</html>
